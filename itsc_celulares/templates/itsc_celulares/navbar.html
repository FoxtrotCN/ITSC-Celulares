{% load static %}

<style>
.aside {

            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px); /* Ajusta según el tamaño del contenedor */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .nav {
            list-style-type: none;
            padding: 0;
            flex-grow: 1; /* Permite que la lista crezca y ocupe el espacio disponible */
        }
        .nav-item {
            margin-bottom: 10px;
        }
        .nav-link {
            display: block;
            padding: 10px;
            color: #555;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav-link.active {
            background-color: #007BFF;
            color: white;
        }
        .nav-link:hover {
            background-color: #e7f1ff;
            color: #007BFF;
        }
</style>

 <aside class="aside">

        <ul class="nav flex-column">
