{% extends 'itsc_celulares/base.html' %}
{% block content %}
    <style>
                h2 {
            color: #de0505; /* Color verde */
        }

        .form-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9; /* Fondo gris claro */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-container input[type="text"],
        textarea,
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
            cursor: auto;
            resize: none;
        }

        select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>'); /* Agrega una flecha personalizada */
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }



        .submit-button {
            margin: 0 auto;
            background-color: #07218d; /* Color verde */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px;
        }

        .submit-button:hover {
            background-color: #715fe7;
        }
    </style>
    <div class="form-container">
        <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Guardar" class="submit-button">
    </form>
    </div>

{% endblock %}
